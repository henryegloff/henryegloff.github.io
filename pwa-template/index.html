<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>PWA Template</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<meta content="yes" name="mobile-web-app-capable">
<meta content="#000" name="theme-color">
<meta content="#000" name="msapplication-TileColor">
<meta content="#000" name="apple-mobile-web-app-status-bar-style">
<meta content="Henry Egloff QR" name="apple-mobile-web-app-title">

<link href="https://henryegloff.com/demos/qr/favicon.ico" rel="icon" type="image/x-icon">
<link href="https://henryegloff.com/demos/qr/manifest.json" rel="manifest"> 
<link href="https://henryegloff.com/demos/qr/icon-152x152.png" rel="apple-touch-icon">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap" rel="stylesheet">

<style>
	
  body {
    background-color: #000;
    text-align: center;    
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    width: 100%;
    min-height: 100%;
    position: absolute;
    margin: 0;
    color: #fff;
    font-family: 'Inter', sans-serif;
  }
		
	h1 {
		font-weight: 500;
	}
	
  </style>
</head>
<body>

  <h1>Hello World</h1>

  <script>
    if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('service-worker.js').then(function(registration) {
                    console.log('ServiceWorker registration successful with scope: ', registration.scope);
                }, function(err) {
                    console.log('ServiceWorker registration failed: ', err);
                });
            });
        }
  </script>	
  
</body>
</html>
